<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create book</title>
</head>
<center>
<body>
<style>
    body {
        background: #FFFFE0;
    }
</style>
<form action="#" th:action="@{/book-create}" th:object="${book}" method="post">
    <label for="Name">Name</label>
    <input type="text" th:field="*{first_name}" id="Name" placeholder="name">
    <label for="Author">Author</label>
    <input type="text" th:field="*{last_name}" id="Author" placeholder="author">
    <label for="Price">Price</label>
    <input type="text" th:field="*{price}" id="price" placeholder="price">
    <input type="submit" value="Create Book">
</form>
</body>
</center>
</html>
